<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center text-center vh-100">

    <header class="p-3 mb-4">
        <h1 class="heading">Simon Game</h1>
    </header>

    <div class="game">
        <div class="difficulty-buttons mb-3">
            <button class="btn btn-primary m-1" onclick="setDifficulty('easy')">Easy</button>
            <button class="btn btn-warning m-1" onclick="setDifficulty('medium')">Medium</button>
            <button class="btn btn-danger m-1" onclick="setDifficulty('hard')">Hard</button>
        </div>

        <button class="btn btn-success start-button mb-4" onclick="startGame()">Start Game</button>

        <div class="tile-container">
            <div class="tile tile-red" onclick="handleTileClick('red')"></div>
            <div class="tile tile-green" onclick="handleTileClick('green')"></div>
            <div class="tile tile-yellow" onclick="handleTileClick('yellow')"></div>
            <div class="tile tile-blue" onclick="handleTileClick('blue')"></div>
        </div>

        <div class="info-section mt-4">
            <p class="info">Score: <span id="score">0</span></p>
        </div>
    </div>

    <footer class="credit-section mt-3">
        <span>Developed by Tanvir Rahman Shuvo</span>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
